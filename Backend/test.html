<html>
<body>

<h1>The XMLHttpRequest Object</h1>

<button type="button" onclick="loadDoc()">Request data</button>
<button type="button2" onclick="loadDoc1()">Request data</button>

<p id="demo"></p>


<script>
  
function loadDoc() {
  
 
  await fetch('https://subdomain.example.com:5001/api/v1/user/Login', {
           
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
                
            },
           
            
            credentials: 'include',
            method: 'post',
            body: JSON.stringify({
                UserName: "admin",
                Password: "Admin1234,"
            })
        }).then((status) => status.json())

            .then((Result) => {
                if (Result.status == 'Error') {
                    alert('Niepoprawny login lub hasło!');
                }
                else {
                    alert('Zalogowano poprawnie!');
                }
            })
    await fetch('https://subdomain.example.com:5001/api/v1/user/Login', {
           
           headers: {
               'Accept': 'application/json',
               'Content-Type': 'application/json'
               
           },
          
           
           credentials: 'include',
           method: 'post',
           body: JSON.stringify({
               UserName: "admin",
               Password: "Admin1234,"
           })
       }).then((status) => status.json())

           .then((Result) => {
               if (Result.status == 'Error') {
                   alert('Niepoprawny login lub hasło!');
               }
               else {
                   alert('Zalogowano poprawnie!');
               }
           })

}
function loadDoc1() {
 
  fetch('https://subdomain.example.com:5001/api/v1/user/CheckRole', {
            
           
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
                
            },
            credentials: 'include',
             method: 'get'
        }).then((status) => status.json())

            .then((Result) => {
                if (Result.status == 'Error') {
                    alert('Niepoprawny login lub hasło!');
                }
                else {
                    alert('Zalogowano poprawnie!');
                }
            })

}
</script>

</body>
</html>
